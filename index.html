<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>  
  <link rel="stylesheet" href="style.css" class="css">
  <script src="validation.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> 
  </script>

</head>
<body>
<main>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="left">      
    
      <h1><span class="red">We're</span> coming soon</h1>
    
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="email">
        <input id="email" type="email" name="email" placeholder="Email Address" />
        <img id="sign" src="./images/icon-error.svg" alt="">
        <button onclick="validate();" type="button" name="button" id="button" ><img src="./images/icon-arrow.svg"></button>
      </div>
      <p id="error">Please provide a valid email </p>    
      
    </div>
  
    <picture class="right">
      <source srcset="./images/hero-desktop.jpg" media="(min-width: 600px)">
      <img src="./images/hero-mobile.jpg" alt="hero">
    </picture>
    
  </div>
</main>  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
